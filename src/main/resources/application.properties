quarkus.http.port=9096

quarkus.swagger-ui.always-include=true

quarkus.rest-client.api-tipo-cambio-proxy.url=https://free.e-api.net.pe
quarkus.rest-client.api-tipo-cambio-proxy.connect-timeout=5000
quarkus.rest-client.api-tipo-cambio-proxy.read-timeout=5000

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db_tipocambio
quarkus.hibernate-orm.database.generation=update

quarkus.tls.trust-all=true

